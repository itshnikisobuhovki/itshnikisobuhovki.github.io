<!doctype html>
<head lang="ua">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VE Estate Dnipro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        #form {
            text-align: center;
            margin-top: 50px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 5% 5px;
            font-size: 14px;
            font-weight: 700;
        }

        input, select, textarea {
            width: 90%;
            outline: none;
            margin: 0 5% 15px;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
            display: block;
            resize: none;
        }

        textarea {
            height: 50px;
        }

        input.error, select.error {
            border-color: red;
        }

        select {
            font-size: 14px;
            height: 50px;
        }

        #select-container {
            display: flex;
            justify-content: space-between;
            margin: 10px 5%;
        }

        .select-box {
            width: 48%;
        }

        button {
            border: 0;
            border-radius: 5px;
            margin-top: 20px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }

        #error {
            color: red;
            margin-top: 10px;
            font-weight: 700;
        }

        #area-input, #land_area-input, #number_room-input, #floor-input, #storeys-input {
            display: none;
        }
    </style>
</head>
<body>
    <form id="form">
        <label for="user_adress">Адреса</label>
        <input type="text" placeholder="Введіть адресу починаючи з вулиці" id="user_adress">

        <div id="price-currency-container" style="display: flex; justify-content: space-between; margin: 0 5%;">
            <div style="width: 48%;">
                <label for="user_price">Ціна</label>
                <input type="text" placeholder="Введіть ціну" id="user_price">
            </div>
            <div style="width: 48%;">
                <label for="currency_type">Валюта</label>
                <select id="currency_type">
                    <option value="гривень">Гривні</option>
                    <option value="доларів">Долари США</option>
                    <option value="євро">Євро</option>
                </select>
            </div>
        </div>

        <label for="user_commission">Комісія (якщо ви агент з нерухомості)</label>
        <input type="text" placeholder="Вкажіть комісію у % від ціни або вкажіть 0" id="user_commission">

        <label for="user_name">Ім'я</label>
        <input type="text" placeholder="Ім'я" id="user_name">

        <label for="user_description">Опис</label>
        <textarea placeholder="Зробіть опис об'єкта (більше 20 символів)" id="user_description" rows="1"></textarea>

        <div id="select-container">
            ```html
            <div class="select-box">
                <label for="transaction_type">Тип транзакції</label>
                <select id="transaction_type">
                    <option value="#Продам">Продам</option>
                    <option value="#Здам">Здам</option>
                </select>
            </div>

            <div class="select-box">
                <label for="property_type">Тип нерухомості</label>
                <select id="property_type">
                    <option value="_квартиру">квартира</option>
                    <option value="_будинок">будинок</option>
                    <option value="_земельну_ділянку">земельна ділянка</option>
                    <option value="_магазин_салон">магазин салон</option>
                    <option value="_ресторан_кафе">ресторан кафе</option>
                    <option value="_офіс">офіс</option>
                    <option value="_салон_краси">салон краси</option>
                    <option value="_медичну_установу">медична установа</option>
                    <option value="_склад">склад</option>
                    <option value="_пром_базу">пром база</option>
                    <option value="_виробництво">виробництво</option>
                    <option value="_базу_відпочинку">база відпочинку</option>
                    <option value="_готель">готель</option>
                    <option value="_МАФ_кіоск">МАФ кіоск</option>
                    <option value="_точку_на_базарі">точка на базарі</option>
                    <option value="_АЗС">АЗС</option>
                    <option value="_автомийку">автомийка</option>
                    <option value="_СТО">СТО</option>
                    <option value="_фермерське_господарство">фермерське господарство</option>
                    <option value="_гараж_паркувальне_місце">гараж паркувальне місце</option>
                    <option value="_приміщення_вільного_призначення">приміщення вільного призначення</option>
                    <option value="_окрему_нежитлову_будівлю">окрема нежитлова будівля</option>
                    <option value="_установу_освіти">установа освіти</option>
                    <option value="_спортивну_установу">спортивна установа</option>
                </select>
            </div>
        </div>

        <label for="district_type">Район</label>
        <select id="district_type">
            <option value="#Дніпро_Центральний">Дніпро_Центральний</option>
            <option value="#Дніпро_Нижньодніпровський_АНД">Дніпро_Нижньодніпровський_АНД</option>
            <option value="#Дніпро_Соборний">Дніпро_Соборний</option>
            <option value="#Дніпро_Індустріальний">Дніпро_Індустріальний</option>
            <option value="#Дніпро_Чечеловський">Дніпро_Чечеловський</option>
            <option value="#Дніпро_Новокодацький">Дніпро_Новокодацький</option>
            <option value="#Дніпро_Самарський">Дніпро_Самарський</option>
            <option value="#Дніпро_Дніпровський">Дніпро_Дніпровський</option>
            <option value="#Кам'янський">Кам'янський</option>
            <option value="#Криворіжський">Криворіжський</option>
            <option value="#Нікопольський">Нікопольський</option>
            <option value="#Самар_Новомосковський">Самар_Новомосковський</option>
            <option value="#Матвіїв_Павлоградський">Матвіїв_Павлоградський</option>
            <option value="#Ріднопіль_Синельниківський">Ріднопіль_Синельниківський</option>
        </select>

        <div id="area-input">
            <label for="user_area">Загальна площа приміщень (м²)</label>

            <input type="text" placeholder="Введіть загальну площу у м²" id="user_area">
        </div>

        <div id="land_area-input">
            <label for="user_land_area">Площа земельної ділянки (м²)</label>
            <input type="text" placeholder="Введіть площу ділянки у м²" id="land_area">
        </div>

        <div id="number_room-input">
            <label for="user_number_room">Кількість кімнат</label>
            <input type="text" placeholder="Введіть кількість кімнат" id="number_room">
        </div>

        <div id="floor-input">
            <label for="user_floor">Поверх (можна обрати одразу декілька)</label>
            <select id="user_floor" multiple>
                <script>
                    for (let i = 1; i <= 50; i++) {
                        document.write(`<option value="${i}">${i}й</option>`);
                    }
                </script>
                <option value="підвал">підвал</option>
                <option value="цоколь">цоколь</option>
            </select>
        </div>

        <div id="storeys-input">
            <label for="user_storeys">Кількість поверхів у будівлі</label>
            <select id="user_storeys">
                <script>
                    for (let i = 1; i <= 50; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>

        <div id="error"></div>
        <button id="order" type="button">Опублікувати оголошення</button>
    </form>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        const formElements = {
            adress: document.getElementById("user_adress"),
            price: document.getElementById("user_price"),
            commission: document.getElementById("user_commission"),
            name: document.getElementById("user_name"),
            description: document.getElementById("user_description"),
            area: document.getElementById("user_area"),
            landArea: document.getElementById("land_area"),
            numberRoom: document.getElementById("number_room"),
            floor: document.getElementById("user_floor"),
            storeys: document.getElementById("user_storeys"),
            propertyType: document.getElementById("property_type"),
            errorDiv: document.getElementById("error"),
            orderButton: document.getElementById("order")
        };

        const toggleFieldVisibility = () => {
            const { propertyType } = formElements;
            const fields = {
                area: document.getElementById("area-input"),
                landArea: document.getElementById("land_area-input"),
                numberRoom: document.getElementById("number_room-input"),
                floor: document.getElementById("floor-input"),
                storeys: document.getElementById("storeys-input")
            };

            fields.area.style.display = propertyType.value === "_земельну_ділянку" ? "none" : "block";
            fields.landArea.style.display = propertyType.value === "_земельну_ділянку" ? "block" : "none";
            fields.numberRoom.style.display = ["_магазин_салон", "_земельну_ділянку"].includes(propertyType.value) ? "none" : "block";
            fields.floor.style.display = propertyType.value === "_будинок" ? "block" : "none";
            fields.storeys.style.display = ["_земельну_ділянку", "_точку_на_базарі", "_АЗС", "_фермерське_господарство", "_гараж_паркувальне_місце", "_МАФ_кіоск"].includes(propertyType.value) ? "none" : "block";
        };

        const validateInput = (input, condition) => {
            if (!condition) {
                input.classList.add('error');
                return false;
            }
            input.classList.remove('error');
            return true;
        };

        const validateForm = () => {
            const { adress, price, commission, name, description, area, landArea, numberRoom } = formElements;
            const validations = [
                validateInput(adress, adress.value.length >= 3),
                validateInput(price, !isNaN(price.value) && Number(price.value) > 0),
 validateInput(commission, !isNaN(commission.value) && Number.isInteger(Number(commission.value)) && Number(commission.value) >= 0 && Number(commission.value) <= 200),
                validateInput(name, name.value.length >= 2),
                validateInput(description, description.value.length >= 20),
                validateInput(area, (formElements.propertyType.value !== "_земельну_ділянку" && !isNaN(area.value) && Number(area.value) > 0) || formElements.propertyType.value === "_земельну_ділянку"),
                validateInput(landArea, (formElements.propertyType.value === "_земельну_ділянку" && !isNaN(landArea.value) && Number(landArea.value) > 0) || (formElements.propertyType.value !== "_земельну_ділянку" && landArea.value === "")),
                validateInput(numberRoom, (formElements.propertyType.value !== "_земельну_ділянку" && formElements.propertyType.value !== "_магазин_салон" && !isNaN(numberRoom.value) && Number(numberRoom.value) > 0) || ["_магазин_салон", "_земельну_ділянку"].includes(formElements.propertyType.value))
            ];
            return validations.every(Boolean);
        };

        const handleSubmit = () => {
            formElements.errorDiv.innerText = '';
            if (!validateForm()) {
                formElements.errorDiv.innerText = 'Виправте помилки у формі.';
                return;
            }

            const data = {
                adress: formElements.adress.value,
                price: formElements.price.value,
                commission: formElements.commission.value,
                name: formElements.name.value,
                user_description: formElements.description.value,
                transaction_type: formElements.transaction_type.value,
                property_type: formElements.propertyType.value,
                currency_type: formElements.currency_type.value,
                district_type: formElements.district_type.value,
                area: formElements.area.value || "N/A",
                land_area: formElements.landArea.value || "N/A",
                number_room: formElements.numberRoom.value || "N/A",
                floor: Array.from(formElements.floor.selectedOptions).map(option => option.value).join(", ") || "N/A",
                storeys: formElements.storeys.value || "N/A"
            };

            tg.sendData(JSON.stringify(data));
            tg.close();
        };

        formElements.orderButton.addEventListener("click", handleSubmit);
        formElements.propertyType.addEventListener("change", toggleFieldVisibility);
        toggleFieldVisibility(); // Initial call to set visibility based on default selection
    </script>
</body>
</html>
