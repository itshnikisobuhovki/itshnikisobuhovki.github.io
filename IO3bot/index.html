<!doctype html>
<head lang="ua">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VE Estate Dnipro</title>
<!--    <link rel="stylesheet" href="static/css/style.css">-->
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500@display=swap')

        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    font-weight: 200;
    color: var(--tg-theme-text-color);
    background: var(--tg-theme-bg-color);
}

#main {
    width: 100%;
    padding: 20px;
    text-align: center;
}

h2 {
    margin-top: 50px;
    margin-bottom: 10px;
     margin-right: 20px;
}

img {
    width: 140px;
    margin:30px auto;
}

p {
   width: 350px;
    margin: 0 auto;
}

button {
    border: 0;
    border-radius: 5px;
    margin-top: 50px;
    height: 60px;
    width: 200px;
    font-size: 20px;
    font-weight: 500;
    cursor: pointer;
    transition: all 500ms ease;
    color: var(--tg-theme-button-color);
    background: var(--tg-theme-button-text-color);
}

button:hover {
    background: var(--tg-theme-secondary-bg-color);
}

#form {
    display: none;
    text-align: center;
}


input {
    width: 90%;
    outline: none;
    margin: 10px 5%;
    padding: 15px 10px;
    font-size: 14px;
    border: 2px solid silver;
    border-radius: 5px;
}
    </style>
</head>
<body>
    <div id="main">
        <h2>Property Bot допоможе вам з продажем та орендою будь-якої нерухомості в місті Дніпро та Дніпропетровській області</h2>
          <img src="static/img/ve_logo.jpg" width="70">
          <button id="sell">Продати/Здати</button>
    </div>
    <form id="form">
        <input type="text" placeholder="Ім'я" id="user_name">
        <input type="text" placeholder="Email" id="user_email">
        <input type="text" placeholder="Телефон" id="user_phone">
        <button id="order">Оформити</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let sell = document.getElementById("sell");
        let order = document.getElementById("order");

        sell.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.last_name;
        });

        order.addEventListener("click", () => {
            tg.close();
        });
    </script>
</body>
</html>
