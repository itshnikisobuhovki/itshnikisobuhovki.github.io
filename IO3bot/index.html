<!doctype html>
<head lang="ua">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VE Estate Dnipro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500@display=swap')

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        #main h2 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        img {
            width: 80%;
            display: block;
            margin: 30px auto;
        }

        p {
            width: 350px;
            margin: 0 auto;
        }

        button {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }

        #form {
            display: none;
            text-align: center;
        }

        input {
            width: 90%;
            outline: none;
            margin: 10px 5%;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="main">
        <h2>Property Bot допоможе вам з продажем та орендою будь-якої нерухомості в місті Дніпро та Дніпропетровській області.</h2>
        <img src="static/img/ve_logo.jpg" width="70">
        <button id="sell">Продати/Здати</button>
    </div>
    <form id="form">
        <input type="text" placeholder="Введіть адресу починаючи з вулиці" id="user_adress">
        <input type="text" placeholder="Введіть ціну" id="user_price">
        <input type="text" placeholder="Вкажіть комісію у процентах від ціни або вкажіть 0" id="user_commission">
        <input type="text" placeholder="Ім'я" id="user_name">
        <input type="text" placeholder="Телефон у форматі +38ХХХХХХХХХХ" id="user_phone">
        <select id="transaction_type">
            <option value="#Продаж">Продам</option>
            <option value="#Оренда">Здам</option>
        </select>
        <select id="currency_type">
            <option value="гривень">Гривні</option>
            <option value="доларів">Долари США</option>
            <option value="євро">Євро</option>
        </select>
        <div id="error"></div>
        <button id="order" type="button">Опублікувати оголошення</button>
    </form>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let sell = document.getElementById("sell");
        let order = document.getElementById("order");
        tg.expand();

        // Обработчик кнопки "Продати/Здати"
        sell.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
        });

        order.addEventListener("click", (event) => {
            event.preventDefault();
            document.getElementById("error").innerText = '';

            let adress = document.getElementById("user_adress").value;
            let price = document.getElementById("user_price").value;
            let commission = document.getElementById("user_commission").value;
            let name = document.getElementById("user_name").value;
            let phone = document.getElementById("user_phone").value;
            let transactionType = document.getElementById("transaction_type").value;
            let currencyType = document.getElementById("currency_type").value;

            // Проверка поля цены на положительное число
            if (isNaN(price) || Number(price) <= 0) {
                document.getElementById("error").innerText = 'Помилка, ціна має бути додатнім числом';
                return;
            }
            // Проверка поля commission на целое число от 0 до 200
            let commissionValue = Number(commission);
            if (isNaN(commissionValue) || !Number.isInteger(commissionValue) || commissionValue < 0 || commissionValue > 200) {
                document.getElementById("error").innerText = 'Комісія повинна бути цілим числом від 0 до 200';
                return;
            }

            // Если commission = 0, передаем как строку "без комісії"
            if (commissionValue === 0) {
                commission = "без комісії";
            }
            if(name.length < 2) {
                document.getElementById("error").innerText = 'Помилка в імені';
                return;
            }
            if(phone.length < 13) {
                document.getElementById("error").innerText = 'Телефон має бути у форматі +38ХХХХХХХХХХ';
                return;
            }

            let data = {
                adress: adress,
                price: price,
                commission: commission,
                name: name,
                phone: phone,
                transaction_type: transactionType,
                currency_type: currencyType
            };

            tg.sendData(JSON.stringify(data));
            tg.close();
        });
    </script>
</body>
</html>
