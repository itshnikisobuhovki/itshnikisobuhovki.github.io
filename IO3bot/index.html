<!doctype html>
<head lang="ua">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VE Estate Dnipro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500@display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        #form {
            text-align: center;
            margin-top: 50px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 5%;
            font-size: 14px;
        }

        input, select {
            width: 90%;
            outline: none;
            margin: 0 5% 15px;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }

        select {
            height: 50px;
        }

        #select-container {
            display: flex;
            justify-content: space-between;
            margin: 10px 5%;
        }

        .select-box {
            width: 48%;
        }

        button {
            border: 0;
            border-radius: 5px;
            margin-top: 20px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }

        #error {
            color: red;
            margin-top: 10px;
        }

        #area-input, #land_area-input, #number_room-input {
            display: none;
        }
    </style>
</head>
<body>
    <form id="form">
        <label for="user_adress">Адреса</label>
        <input type="text" placeholder="Введіть адресу починаючи з вулиці" id="user_adress">

        <label for="user_price">Ціна</label>
        <input type="text" placeholder="Введіть ціну" id="user_price">

        <label for="user_commission">Комісія (якщо ви агент з нерухомості)</label>
        <input type="text" placeholder="Вкажіть комісію у % від ціни або 0" id="user_commission">

        <label for="user_name">Ім'я</label>
        <input type="text" placeholder="Ім'я" id="user_name">

        <label for="user_phone">Телефон</label>
        <input type="text" placeholder="Телефон у форматі +38ХХХХХХХХХХ" id="user_phone">

        <label for="user_description">Опис</label>
        <input type="text" placeholder="Опис об'єкта (більше 20 символів)" id="user_description">

        <div id="select-container">
            <div class="select-box">
                <label for="transaction_type">Тип транзакції</label>
                <select id="transaction_type">
                    <option value="#Продам">Продам</option>
                    <option value="#Здам">Здам</option>
                </select>
            </div>
            <div class="select-box">
                <label for="property_type">Тип нерухомості</label>
                <select id="property_type">
                    <option value="_квартиру">Квартира</option>
                    <option value="_будинок">Будинок</option>
                    <option value="_земельну_ділянку">Земельна ділянка</option>
                    <option value="_магазин_салон">магазин_салон</option>
                    <option value="_ресторан_кафе">ресторан_кафе</option>
                    <option value="_офіс">офіс</option>
                    <option value="_склад">склад</option>
                    <option value="_пром_базу">пром_база</option>
                    <option value="_виробництво">виробництво</option>
                    <option value="_базу_відпочинку">база_відпочинку</option>
                    <option value="_готель">готель</option>
                    <option value="_МАФ_кіоск">МАФ_кіоск</option>
                    <option value="_точку_на_базарі">точка_на_базарі</option>
                    <option value="_АЗС">АЗС</option>
                    <option value="_автомийку">автомийка</option>
                    <option value="_СТО">СТО</option>
                    <option value="_фермерське_господарство">фермерське_господарство</option>
                    <option value="_гараж_паркувальне_місце">гараж_паркувальне_місце</option>
                </select>
            </div>
        </div>

        <label for="district_type">Район</label>
        <select id="district_type">
                <option value="#Дніпро_Нижньодніпровський_АНД">Дніпро_Нижньодніпровський_АНД</option>
                <option value="#Дніпро_Соборний">Дніпро_Соборний</option>
                <option value="#Дніпро_Індустріальний">Дніпро_Індустріальний</option>
                <option value="#Дніпро_Центральний">Дніпро_Центральний</option>
                <option value="#Дніпро_Чечеловський">Дніпро_Чечеловський</option>
                <option value="#Дніпро_Новокодацький">Дніпро_Новокодацький</option>
                <option value="#Дніпро_Самарський">Дніпро_Самарський</option>
                <option value="#Дніпро_Дніпровський">Дніпро_Дніпровський</option>
                <option value="#Кам'янський">Кам'янський</option>
                <option value="#Криворіжський">Криворіжський</option>
                <option value="#Нікопольський">Нікопольський</option>
                <option value="#Самар_Новомосковський">Самар_Новомосковський</option>
                <option value="#Матвіїв_Павлоградський">Матвіїв_Павлоградський</option>
                <option value="#Ріднопіль_Синельниківський">Ріднопіль_Синельниківський</option>
        </select>

        <label for="currency_type">Валюта</label>
        <select id="currency_type">
            <option value="гривень">Гривні</option>
            <option value="доларів">Долари США</option>
            <option value="євро">Євро</option>
        </select>

        <div id="area-input">
            <label for="user_area">Загальна площа приміщень(м²)</label>
            <input type="text" placeholder="Площа в м²" id="user_area">
        </div>

        <div id="land_area-input">
            <label for="user_land_area">Площа земельної ділянки (соток)</label>
            <input type="text" placeholder="Площа ділянки" id="land_area">
        </div>

        <div id="number_room-input">
            <label for="user_number_room">Кількість кімнат</label>
            <input type="text" placeholder="Кімнати" id="number_room">
        </div>

        <div id="error"></div>
        <button id="order" type="button">Опублікувати оголошення</button>
    </form>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let order = document.getElementById("order");
        let propertyType = document.getElementById("property_type");
        let areaInput = document.getElementById("area-input");
        let landAreaInput = document.getElementById("land_area-input");
        let numberRoomInput = document.getElementById("number_room-input");

        let area = document.getElementById("user_area").value;
        let land_area = document.getElementById("land_area").value;
        let number_room = document.getElementById("number_room").value;


        const propertyVisibilityRules = {
            _земельну_ділянку: { area: false, land: true, rooms: false },  // Только площадь земли
            _квартиру: { area: true, land: false, rooms: true },  // Площадь и комнаты
            _будинок: { area: true, land: true, rooms: true },  // Площадь, земля и комнаты
            _магазин_салон: { area: true, land: false, rooms: false },  // Только площадь
            _ресторан_кафе: { area: true, land: false, rooms: false },  // Только площадь
            _офіс: { area: true, land: false, rooms: false },  // Только площадь
            _склад: { area: true, land: false, rooms: false },  // Только площадь
            _пром_базу: { area: true, land: true, rooms: false },  // Площадь и земля
            _виробництво: { area: true, land: true, rooms: false },  // Площадь и земля
            _базу_відпочинку: { area: true, land: true, rooms: false },  // Площадь и земля
            _готель: { area: true, land: true, rooms: true },  // Площадь, земля и комнаты
            _МАФ_кіоск: { area: true, land: false, rooms: false },  // Только площадь
            _точку_на_базарі: { area: true, land: false, rooms: false },  // Только площадь
            _АЗС: { area: true, land: true, rooms: false },  // Площадь и земля
            _автомийку: { area: true, land: true, rooms: false },  // Площадь и земля
            _СТО: { area: true, land: true, rooms: false },  // Площадь и земля
            _фермерське_господарство: { area: true, land: true, rooms: false },  // Площадь и земля
            _гараж_паркувальне_місце: { area: true, land: false, rooms: false }  // Только площадь
        };

        function toggleFields() {
            let type = propertyType.value;
            let rules = propertyVisibilityRules[type] || {};

            areaInput.style.display = rules.area ? "block" : "none";
            landAreaInput.style.display = rules.land ? "block" : "none";
            numberRoomInput.style.display = rules.rooms ? "block" : "none";
        }

        propertyType.addEventListener("change", toggleFields);
        toggleFields(); // Запуск при загрузке

        // Проверка ввода только чисел
        function validateNumberInput(event) {
            let value = event.target.value;
            if (isNaN(value) || Number(value) < 0) {
                event.target.value = "";
            }
        }

        // Проверка целых чисел для комнат
        function validateIntegerInput(event) {
            let value = event.target.value;
            if (!/^\d+$/.test(value)) {
                event.target.value = "";
            }
        }

        document.getElementById("user_price").addEventListener("input", validateNumberInput);
        document.getElementById("user_commission").addEventListener("input", validateNumberInput);
        document.getElementById("user_area").addEventListener("input", validateNumberInput);
        document.getElementById("land_area").addEventListener("input", validateNumberInput);
        document.getElementById("number_room").addEventListener("input", validateIntegerInput);

order.addEventListener("click", () => {
    let adress = document.getElementById("user_adress").value;
    let price = document.getElementById("user_price").value;
    let commission = document.getElementById("user_commission").value;
    let name = document.getElementById("user_name").value;
    let phone = document.getElementById("user_phone").value;
    let description = document.getElementById("user_description").value;
    let transactionType = document.getElementById("transaction_type").value;
    let propertyTypeValue = document.getElementById("property_type").value;
    let currencyType = document.getElementById("currency_type").value;
    let districtType = document.getElementById("district_type").value;

    let area = document.getElementById("user_area").value;
    let land_area = document.getElementById("land_area").value;
    let number_room = document.getElementById("number_room").value;

    // Проверки площадей и комнат только если они видимы
    if (areaInput.style.display !== "none" && (isNaN(area) || Number(area) <= 0)) {
        document.getElementById("error").innerText = 'Помилка: загальна площа приміщень має бути додатнім числом';
        return;
    }

    if (landAreaInput.style.display !== "none" && (isNaN(land_area) || Number(land_area) < 0)) {
        document.getElementById("error").innerText = 'Помилка: площа земельної ділянки має бути додатнім числом';
        return;
    }

    if (numberRoomInput.style.display !== "none" && (!Number.isInteger(Number(number_room)) || Number(number_room) <= 0)) {
        document.getElementById("error").innerText = 'Помилка: кількість кімнат повинна бути додатнім цілим числом';
        return;
    }

    // Проверка адреса
    if (adress.length < 3) {
        document.getElementById("error").innerText = 'Помилка у адресі';
        return;
    }

    // Проверка цены
    if (isNaN(price) || Number(price) <= 0) {
        document.getElementById("error").innerText = 'Помилка, ціна має бути додатнім числом';
        return;
    }

    // Проверка комиссии
    let commissionValue = Number(commission);
    if (isNaN(commissionValue) || !Number.isInteger(commissionValue) || commissionValue < 0 || commissionValue > 200) {
        document.getElementById("error").innerText = 'Комісія повинна бути цілим числом від 0 до 200';
        return;
    }

    if (commissionValue === 0) {
        commission = "без комісії";
    }

    // Проверка имени
    if (name.length < 2) {
        document.getElementById("error").innerText = 'Помилка в імені';
        return;
    }

    // Проверка телефона
    if (phone.length < 13) {
        document.getElementById("error").innerText = 'Телефон має бути у форматі +38ХХХХХХХХХХ';
        return;
    }

    // Проверка описания
    if (description.length < 20) {
        document.getElementById("error").innerText = 'Опис має бути більше 20 символів';
        return;
    }

    let data = {
        adress: adress,
        price: price,
        commission: commission,
        name: name,
        phone: phone,
        user_description: description,
        transaction_type: transactionType,
        property_type: propertyTypeValue,
        currency_type: currencyType,
        district_type: districtType,
        area: area || "N/A",
        land_area: land_area || "N/A",
        number_room: number_room || "N/A"
    };

    tg.sendData(JSON.stringify(data));
});


            tg.sendData(JSON.stringify(data));
        });
    </script>
</body>
</html>
