<!doctype html>
<head lang="ua">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VE Estate Dnipro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500@display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        #form {
            text-align: center;
            margin-top: 50px; /* Центрирование формы по вертикали */
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 5% 5px; /* Добавили отступ под меткой */
            font-size: 14px;
        }

        input, select {
            width: 90%;
            outline: none;
            margin: 0 5% 15px; /* Увеличили отступ под полями */
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
            display: block;
        }

        select {
            font-size: 14px;
            height: 50px; /* Сделаем высоту одинаковой */
        }

        #select-container {
            display: flex;
            justify-content: space-between;
            margin: 10px 5%;
        }

        .select-box {
            width: 48%; /* Выравниваем ширину всех select */
        }

        button {
            border: 0;
            border-radius: 5px;
            margin-top: 20px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }

        #error {
            color: red;
            margin-top: 10px;
        }

        #area-input, #land_area-input, #number_room-input {
            display: none;
        }


    </style>
</head>
<body>
    <form id="form">
        <label for="user_adress">Адреса</label>
        <input type="text" placeholder="Введіть адресу починаючи з вулиці" id="user_adress">

        <label for="user_price">Ціна</label>
        <input type="text" placeholder="Введіть ціну (тільки цифри без букв)" id="user_price">

        <label for="user_commission">Комісія (якщо ви агент з нерухомості)</label>
        <input type="text" placeholder="Вкажіть комісію у % від ціни або вкажіть 0" id="user_commission">

        <label for="user_name">Ім'я</label>
        <input type="text" placeholder="Ім'я" id="user_name">

        <label for="user_phone">Телефон</label>
        <input type="text" placeholder="Телефон у форматі +38ХХХХХХХХХХ" id="user_phone">

        <label for="user_description">Опис</label>
        <input type="text" placeholder="Зробіть опис об'єкта (більше 20 символів)" id="user_description">

        <!-- Контейнер для элементов select -->
        <div id="select-container">
            <div class="select-box">
                <label for="transaction_type">Тип транзакції</label>
                <select id="transaction_type">
                    <option value="#Продам">Продам</option>
                    <option value="#Здам">Здам</option>
                </select>
            </div>

            <div class="select-box">
                <label for="property_type">Тип нерухомості</label>
                <select id="property_type">
                    <option value="_квартиру">квартира</option>
                    <option value="_будинок">будинок</option>
                    <option value="_земельну_ділянку">земельна_ділянка</option>
                    <option value="_магазин_салон">магазин_салон</option>
                    <option value="_ресторан_кафе">ресторан_кафе</option>
                    <option value="_офіс">офіс</option>
                    <option value="_склад">склад</option>
                    <option value="_пром_базу">пром_база</option>
                    <option value="_виробництво">виробництво</option>
                    <option value="_базу_відпочинку">база_відпочинку</option>
                    <option value="_готель">готель</option>
                    <option value="_МАФ_кіоск">МАФ_кіоск</option>
                    <option value="_точку_на_базарі">точка_на_базарі</option>
                    <option value="_АЗС">АЗС</option>
                    <option value="_автомийку">автомийка</option>
                    <option value="_СТО">СТО</option>
                    <option value="_фермерське_господарство">фермерське_господарство</option>
                    <option value="_гараж_паркувальне_місце">гараж_паркувальне_місце</option>
                </select>
            </div>
        </div>

        <label for="district_type">Район</label>
        <select id="district_type">
                <option value="#Дніпро_Нижньодніпровський_АНД">Дніпро_Нижньодніпровський_АНД</option>
                <option value="#Дніпро_Соборний">Дніпро_Соборний</option>
                <option value="#Дніпро_Індустріальний">Дніпро_Індустріальний</option>
                <option value="#Дніпро_Центральний">Дніпро_Центральний</option>
                <option value="#Дніпро_Чечеловський">Дніпро_Чечеловський</option>
                <option value="#Дніпро_Новокодацький">Дніпро_Новокодацький</option>
                <option value="#Дніпро_Самарський">Дніпро_Самарський</option>
                <option value="#Дніпро_Дніпровський">Дніпро_Дніпровський</option>
                <option value="#Кам'янський">Кам'янський</option>
                <option value="#Криворіжський">Криворіжський</option>
                <option value="#Нікопольський">Нікопольський</option>
                <option value="#Самар_Новомосковський">Самар_Новомосковський</option>
                <option value="#Матвіїв_Павлоградський">Матвіїв_Павлоградський</option>
                <option value="#Ріднопіль_Синельниківський">Ріднопіль_Синельниківський</option>
        </select>

        <label for="currency_type">Валюта</label>
        <select id="currency_type">
            <option value="гривень">Гривні</option>
            <option value="доларів">Долари США</option>
            <option value="євро">Євро</option>
        </select>

        <!-- Поле для общей площади помещений -->
        <div id="area-input">
            <label for="user_area">Загальна площа приміщень (м²)</label>
            <input type="text" placeholder="Введіть загальну площу в м²" id="user_area">
        </div>

        <!-- Поле для площади земельного участка -->
        <div id="land_area-input">
            <label for="user_land_area">Площа земельної ділянки (соток)</label>
            <input type="text" placeholder="Введіть площу ділянки в сотках(1сотка = 0,01Га) " id="land_area">
        </div>

        <!-- Поле для количества комнат -->
        <div id="number_room-input">
            <label for="user_number_room">Кількість кімнат</label>
            <input type="text" placeholder="Введіть кількість кімнат " id="number_room">
        </div>

        <div id="error"></div>
        <button id="order" type="button">Опублікувати оголошення</button>
    </form>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const elements = {
            order: document.getElementById("order"),
            areaInput: document.getElementById("area-input"),
            areaField: document.getElementById("user_area"),
            landAreaInput: document.getElementById("land_area-input"),
            landAreaField: document.getElementById("land_area"),
            numberRoomInput: document.getElementById("number_room-input"),
            numberRoomField: document.getElementById("number_room"),
            propertyType: document.getElementById("property_type"),
            error: document.getElementById("error"),
            priceField: document.getElementById("user_price"),
            commissionField: document.getElementById("user_commission")
        };

        const noAreaTypes = ["_земельну_ділянку"];
        const noLandAreaTypes = ["_квартиру", "_точку_на_базарі", "_гараж_паркувальне_місце", "_МАФ_кіоск"];
        const noRoomTypes = ["_земельну_ділянку", "_магазин_салон", "_ресторан_кафе", "_склад", "_пром_базу", "_МАФ_кіоск", "_точку_на_базарі", "_АЗС", "_автомийку", "_СТО", "_фермерське_господарство", "_гараж_паркувальне_місце", "_виробництво"];

        function toggleField(field, conditionArray) {
            field.style.display = conditionArray.includes(elements.propertyType.value) ? "none" : "block";
            if (field.style.display === "none") field.querySelector("input").value = "";
        }

        function validateInput(event, isInteger = false) {
            const input = event.target;
            const value = input.value;
            if (isInteger ? !/^\d+$/.test(value) : isNaN(value)  Number(value) < 0) {
                input.value = "";
            }
        }

        function validateForm() {
            elements.error.innerText = '';

            const data = {
                adress: document.getElementById("user_adress").value,
                price: elements.priceField.value,
                commission: elements.commissionField.value,
                name: document.getElementById("user_name").value,
                phone: document.getElementById("user_phone").value,
                user_description: document.getElementById("user_description").value,
                transaction_type: document.getElementById("transaction_type").value,
                property_type: elements.propertyType.value,
                currency_type: document.getElementById("currency_type").value,
                district_type: document.getElementById("district_type").value,
                area: elements.areaField.value  "N/A",
                land_area: elements.landAreaField.value  "N/A",
                number_room: elements.numberRoomField.value  "N/A"
            };

            if (data.adress.length < 3) return showError("Помилка у адресі");
            if (isNaN(data.price)  Number(data.price) <= 0) return showError("Помилка, ціна має бути додатнім числом");

            const commission = Number(data.commission);
            if (isNaN(commission)  !Number.isInteger(commission)  commission < 0  commission > 200) {
                return showError("Комісія повинна бути цілим числом від 0 до 200");
            }
            data.commission = commission === 0 ? "без комісії" : commission;

            if (data.name.length < 2) return showError("Помилка в імені");
            if (data.phone.length < 13) return showError("Телефон має бути у форматі +38ХХХХХХХХХХ");
            if (data.user_description.length < 20) return showError("Опис має бути більше 20 символів");


            if (!noAreaTypes.includes(data.property_type) && (isNaN(data.area)  Number(data.area) <= 0)) {
                return showError("Помилка: загальна площа приміщень має бути додатнім числом");
            }
            if (!noLandAreaTypes.includes(data.property_type) && (isNaN(data.land_area)  Number(data.land_area) < 0)) {
                return showError("Помилка: площа земельної ділянки має бути додатнім числом");
            }
            if (!noRoomTypes.includes(data.property_type) && (isNaN(data.number_room) || Number(data.number_room) <= 0)) {
                return showError("Помилка: кількість кімнат тільки додатнє ціле число");
            }

            tg.sendData(JSON.stringify(data));
            tg.close();
        }

        function showError(message) {
            elements.error.innerText = message;
        }

        elements.propertyType.addEventListener("change", () => {
            toggleField(elements.areaInput, noAreaTypes);
            toggleField(elements.landAreaInput, noLandAreaTypes);
            toggleField(elements.numberRoomInput, noRoomTypes);
        });

        elements.areaField.addEventListener("input", (event) => validateInput(event));
        elements.landAreaField.addEventListener("input", (event) => validateInput(event));
        elements.numberRoomField.addEventListener("input", (event) => validateInput(event, true));
        elements.priceField.addEventListener("input", (event) => validateInput(event));
        elements.commissionField.addEventListener("input", (event) => validateInput(event));

        elements.order.addEventListener("click", (event) => {
            event.preventDefault();
            validateForm();
        });

        toggleField(elements.areaInput, noAreaTypes);
        toggleField(elements.landAreaInput, noLandAreaTypes);
        toggleField(elements.numberRoomInput, noRoomTypes);
    </script>
</body>
</html>
